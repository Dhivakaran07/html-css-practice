<!DOCTYPE html>
<html>
<head>
    <title>
        this is adv selector
    </title>
    <style>
        section{
        
            border-radius: 30px;
            padding: 30px;
       
        }
        section:hover{
            color: white;
            background-color: red;
          
        }
        input::placeholder{
            color: brown;
        }
        section:nth-child(2n+1)
        {
            color: blue;
        }
        p::selection{
            color: blue;
          

        } 

    </style>


</head>
<body>
    <section>dhivakran</section>
    <section>dhivakran</section>
    <section>dhivakran</section>
    <section>dhivakran</section>
